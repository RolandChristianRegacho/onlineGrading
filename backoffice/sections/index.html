<div class = "page_header">
    <button class = "blue-b white-f" onclick = "showSectionModal('ADD')">Add</button>
</div>

<div class = "table_responsive" >
    <table id = "tblSections" class = "container">
        <thead>
            <tr>
                <th>Section Name</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class = "tblPage" id = "tblSections-page">
    
    </div>
</div>

<div class = "modal" id = "section_modal">
    <div class = "modal-header">
        <p>Title</p>
    </div>
    <div class = "modal-content">
        <form id = "frmSection">
            <input type = "hidden" id = "section_modal_action" value = "ADD" />
            <input type = "hidden" id = "section_id_for_edit" value = "" />
            <div class = "form_group">
                <label>Section Name</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <input type = "text" id = "section_name" required>
                </div>
            </div>
            <div class = "form_group">
                <label>Year Level</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <select id = "year_level" required>
                        <option value = "">~Please Select a Year~</option>
                        <option>Grade 1</option>
                        <option>Grade 2</option>
                        <option>Grade 3</option>
                        <option>Grade 4</option>
                        <option>Grade 5</option>
                        <option>Grade 6</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>
                </div>
            </div>
            <input class = "button_form" type = "submit" value = "Submit" />
        </form>
    </div>
    <div class = "modal-footer">
        <button onclick = "closeModal();">Close</button>
    </div>
</div>
