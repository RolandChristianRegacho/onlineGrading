<div class = "page_header">
    <button class = "blue-b white-f" onclick = "showSubjectModal('ADD')">Add</button>
</div>

<div class = "table_responsive" >
    <table id = "tblSubjects">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Description</th>
                <th>Year</th>
                <th>Teacher</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class = "tblPage" id = "tblSubjects-page">
    
    </div>
</div>

<div class = "modal" id = "subject_modal">
    <div class = "modal-header">
        <p>Title</p>
    </div>
    <div class = "modal-content">
        <form id = "frmSubject">
            <input type = "hidden" id = "subject_modal_action" value = "ADD" />
            <input type = "hidden" id = "subject_id_for_edit" value = "" />
            <div class = "form_group">
                <label>Subject Code</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <input type = "text" id = "subject_code" required>
                </div>
            </div>
            <div class = "form_group">
                <label>Subject Description</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <input type = "text" id = "subject_description" required>
                </div>
            </div>
            <div class = "form_group">
                <label>Year</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <select id = "subject_year" required>
                        <option value = "">~Please Select a Year~</option>
                        <option>Grade 1</option>
                        <option>Grade 2</option>
                        <option>Grade 3</option>
                        <option>Grade 4</option>
                        <option>Grade 5</option>
                        <option>Grade 6</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>
                </div>
            </div>
            <div class = "form_group">
                <label>Teacher</label>
                <div class = "input_group">
                    <div class = "input_icon">
                        <i class="fas fa-font"></i>
                    </div>
                    <select id = "subject_teacher" required>
                        
                    </select>
                </div>
            </div>
            <input class = "button_form" type = "submit" value = "Submit" />
        </form>
    </div>
    <div class = "modal-footer">
        <button onclick = "closeModal();">Close</button>
    </div>
</div>
